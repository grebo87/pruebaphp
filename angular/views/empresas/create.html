<div class="container">
	<div class="row"> 
		<form ng-submit="saveEmpresa()">
			<div class="jumbotron col-sm-6">
				<legend>Informacion basica</legend>
				<div class="form-group">
			   	 	<label>Nombre Comercial Empresa</label>
			    	<input type="text" class="form-control" ng-model="Data.empresa.name">
				</div>
				<div class="form-group">
				    <label>Tipologia Empresa</label>
				    <input type="text" class="form-control" ng-model="Data.empresa.tipologia">
				</div>
				<div class="form-group">
				    <label>Pais</label>
				    <input type="text" class="form-control" ng-model="Data.empresa.countrie_id">
				</div>
				<div class="form-group">
				    <label>Estado</label>
				    <input type="text" class="form-control" ng-model="Data.empresa.estado">
				</div>
				<div class="form-group">
				    <label>Ciudad</label>
				    <input type="text" class="form-control" ng-model="Data.empresa.ciudad">
				</div>
			</div>
			<div class="jumbotron col-sm-5">
				<legend>Descripcion de la Empresa</legend>
				<div class="form-group">
			   	 	<textarea class="form-control" rows="5" ng-model="Data.empresa.descripcion"></textarea>
				</div>
				
			</div>
			<div class="jumbotron col-sm-12">
				<legend>Informacion de Registro</legend>
				<div class="form-group">
				    <label>Email/Usuario</label>
				    <input type="text" class="form-control" ng-model="Data.user.login">
				</div>
				<div class="form-group">
				    <label>Password</label>
				    <input type="password" class="form-control" ng-model="Data.user.password">
				</div>
				<div class="form-group">
				    <label>Repetir Password</label>
				    <input type="password" class="form-control" ng-model="Data.user.r_password">
				</div>
				
			</div>
			
			

			  <div class="form-group">
			    <input type="submit" class="btn btn-primary" >
			 </div>

		</form>
		
	</div>
</div>
